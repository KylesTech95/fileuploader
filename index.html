<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader</title>
</head>
<body>
  <!-- error notificaiton -->
   <div id="notification-center" class="hide-notification noselect">
    <h4 id="notification-text" class="error-center noselect error-text"></h4>
   </div>
   <!-- header -->
      <header id="header-mast" class="noselect">
          <h1>File Uploader</h1>
      </header>
      <div id="mv-bg2" class="noselect bottom-0"></div>
      <!-- main -->
      <div id="file-container">
        <div id="file-container-header">
        <div id="file-options">
          <ul id="file-options-container">
            <li class="noselect file-list-item">
            <img src="./media/upload-tool.png" id="upload-img-tool" class="noselect img-upload-sm btn-sm" alt="image to represent upload">
            </li>
            <li class="noselect file-list-item">
              <img src="./media/garbage-tool.png" id="garbage-img-tool" class="noselect garbagio img-upload-sm btn-sm no-pointer" alt="image to represent upload">
            </li>
            <li class="noselect file-list-item">
              <img src="./media/caps-tool.png" id="caps-img-tool" class="noselect img-upload-sm btn-xsm disabled-tool no-hover" alt="image to represent upload">
            </li>
            <li class="noselect file-list-item">
              <img src="./media/ctrl.png" id="ctrl-img-tool" class="noselect img-upload-sm btn-xsm disabled-tool no-hover" alt="image to represent upload">
            </li>
            <li class="noselect file-list-item">
              <img src="./media/shift.png" id="shift-img-tool" class="noselect img-upload-sm btn-xsm disabled-tool no-hover" alt="image to represent upload">
            </li>
            <li class="noselect file-list-item">
              <img src="./media/command.png" id="command-img-tool" class="noselect img-upload-sm btn-xsm disabled-tool no-hover" alt="image to represent upload">
            </li>
            <li class="noselect file-list-item">
              <img src="./media/stop.png" id="stop-img-tool" class="noselect img-upload-sm btn-xsm disabled-tool no-hover" alt="image to represent upload">
            </li>
            <li class="noselect file-list-item select-counter no-pointer">Selected: 0</li>
          </ul>
          <div id="file-view-container">

            <div class="noselect view-tool" id="tile-v">
              <img src="./media/view-tile.png"  class="noselect img-upload-sm btn-xsm disabled-tool no-hover " alt="tile view">
            </div>
            <div class="noselect view-tool" id="list-v">
              <img src="./media/view-list.png" class="noselect img-upload-sm btn-xsm no-hover" alt="list view">
            </div>
            <div class="noselect view-tool view-scrollbar" id="scroll-v">
              <div id="scrollbar" class="scroll-bar bar-scroll close-scroll">
                <hr id="scroll-hr">
              <h4 id="scroll-close" class="close-scroll">X</h4>
                <span id="scrolltab" class="scroll-tab tab-scroll"></span>
              </div>
            </div>
          </div>
        </div>
        </div>
        
          <ul id="file-hold-container" class="noselect hidden hold-col" class="noselect list-view"></ul>
          <input multiple class="noselect hidden" type="file" name="file" id="file-id">
          <img src="./media/upload.png" id="upload-img" class="passive-hidden noselect img-upload btn-big" alt="image to represent upload">
          <div id="file-info" class="hidden">
            <ul id="file-options-container" class="fo-footer">
            <li class="noselect file-list-item">
            <img src="./media/upload-tool.png" id="upload-img-tool" class="footer-img noselect btn-sm" alt="image to represent upload">
            </li>
          </ul>
          </div>
      </div>
      <script type="module" src="./main.js"></script>
  </body>
</html>
