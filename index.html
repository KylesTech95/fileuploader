<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader</title>
</head>
<body>
   <!-- header -->
      <header id="header-mast">
          <h1>File Uploader</h1>
      </header>
      <div id="mv-bg2" class="bottom-0"></div>
      <!-- main -->
      <div id="file-container">
        <div id="file-container-header">
        <div id="file-options">
          <ul id="file-options-container">
            <li class="file-list-item">
            <img src="./media/upload-tool.png" id="upload-img-tool" class="img-upload-sm btn-sm" alt="image to represent upload">
            </li>
            <li class="file-list-item">
              <img src="./media/garbage-tool.png" id="garbage-img-tool" class="img-upload-sm btn-sm no-pointer" alt="image to represent upload">
            </li>
            <li class="file-list-item">
              <img src="./media/caps-tool.png" id="caps-img-tool" class="img-upload-sm btn-xsm disabled-tool no-hover" alt="image to represent upload">
            </li>
            <li class="file-list-item">
              <img src="./media/ctrl.png" id="ctrl-img-tool" class="img-upload-sm btn-xsm disabled-tool no-hover" alt="image to represent upload">
            </li>
            <li class="file-list-item">
              <img src="./media/shift.png" id="shift-img-tool" class="img-upload-sm btn-xsm disabled-tool no-hover" alt="image to represent upload">
            </li>
            <li class="file-list-item">
              <img src="./media/command.png" id="command-img-tool" class="img-upload-sm btn-xsm disabled-tool no-hover" alt="image to represent upload">
            </li>
            <li class="file-list-item">
              <img src="./media/stop.png" id="stop-img-tool" class="img-upload-sm btn-xsm disabled-tool no-hover" alt="image to represent upload">
            </li>
            <li class="file-list-item select-counter no-pointer">Selected: 0</li>
          </ul>
          <div id="file-view-container">

            <div class="view-tool">
              <img src="./media/view-tile.png"  class="img-upload-sm btn-xsm disabled-tool no-hover" alt="tile view">
            </div>
            <div class="view-tool">
              <img src="./media/view-list.png" class="img-upload-sm btn-xsm disabled-tool no-hover" alt="list view">
            </div>
          
          </div>
        </div>
        </div>
        
          <ul id="file-hold-container" class="hidden hold-col" class="list-view"></ul>
          <input multiple class="hidden" type="file" name="file" id="file-id">
          <img src="./media/upload.png" id="upload-img" class="img-upload btn-big" alt="image to represent upload">
      </div>
      <script src="./main.js"></script>
  </body>
</html>
